<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Registration Form</title>
</head>
<body>

    <header>
       
    </header>
  <main> 



<div class="wrapper">
    <div class="title">
      Registration Form
    </div>

    <div class="form">

        <form action="" id="forminfo">

          <label>First Name</label>
          <input type="text" class="input" placeholder="Enter Your First Name " name="FirstName">
     
      
          <label>Last Name</label>
          <input type="text" class="input" placeholder="Enter Your Last Name " name="LastName">
 
               
          <label>Gender</label>
            <select name="Gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
             </select>
      


          <label>Email Address</label>
          <input type="text" class="input" placeholder="Enter Your Email " name="EmailAddres">

  
          <label>Phone Number</label>
          <input type="text" class="input" placeholder="Enter Your Phone Number"  name="PhoneNumber">
      
   
          <label>Address</label>
          <textarea class="textarea" id="textarea"></textarea placeholder="Enter Your Address " name="Address">
     
           
          <label>Course</label>
            <select name="Course" id="selectlist">
              <option value="">Select</option>
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
              <option value="German">German</option>
              <option value="Arabic">Arabic</option>
              <option value="Italian">Italian</option>
              <option value="Chinese">Chinese</option>
              </select> 
   
          <!-- <label>Course</label>
            <select name="Course" >
              <option value="">Select</option>
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
              <option value="German">German</option>
              <option value="Arabic">Arabic</option>
              <option value="Italian">Italian</option>
              <option value="Chinese">Chinese</option>
            </select> -->
   
        <input type="submit" value="Register" name="submit" id="submit">
       </form>
    </div>
    <!-- end of the class form -->
</div>
<!-- end of container  -->
</main> 

<footer>

</footer>

<script src="./js/registration.js"></script>
</body>
</html>
